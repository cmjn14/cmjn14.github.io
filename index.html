</html>
<head>
    <link href="https://unpkg.com/tabulator-tables@4.9.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.9.1/dist/js/tabulator.min.js"></script>
</head>
<body>
    <div id="MsAcTable"></div>
</body>
<script type="text/javascript">
    var tabledata = [
    {id:1, Ti:"Oli Bob", Y:"12"},
    {id:2, Ti:"Mary May", Y:"1"},
    {id:3, Ti:"Christine Lobowski", Y:"42"},
    {id:4, Ti:"Brendon Philips", Y:"125"},
    {id:5, Ti:"Margret Marmajuke", Y:"16"},
    ];
    //create Tabulator on DOM element with id "example-table"
    var table = new Tabulator("#MsAcTable", {
        height:205, // set height of table (in CSS or here), this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
        data:tabledata, //assign data to table
        layout:"fitDataTable", //fit columns to width of table (optional)
        columns:[ //Define Table Columns
            {title:"Title", field:"Ti", width:150},
            {title:"Year", field:"Y", sorted:"date", hozAlign:"center"}
        ],
        rowClick:function(e, row){ //trigger an alert message when the row is clicked
            alert("Row " + row.getData().id + " Clicked!!!!");
        },
    });
</script>
</html>
